<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="top">
                <input type="number" id="inputNumber" class="input">
            </div>
            <div class="bottum">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>%</button>
            </div>
            <div>
                <span id="number1">Number 1</span>
                <span>Operator</span>
                <span id="number2">Number 2</span>
                <span>=</span>
                <span>Answer</span>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
