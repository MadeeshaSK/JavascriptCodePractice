<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="top">
                <input type="number" id="inputNumber" class="input" placeholder="Enter First Number">
            </div>
            <div class="bottum">
                <button id="add">+</button>
                <button id="sub">-</button>
                <button id="mul">*</button>
                <button id="div">/</button>
                <button id="mod">%</button>
            </div>
            <div class="result">
                <div id="number1">Num 1</div>
                <div id="Operator">Operator</div>
                <div id="number2">Num 2</div>
                <div id="equal">=</div>
                <div id="answer">Answer</div>
                <div id="clear">Clear</div>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
