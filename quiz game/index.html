<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="inner" style="height: 100vh; background-color: aliceblue; padding: 20px 10px">
            <div class="top" style="height: 50px; width: 100%; display: flex">
                <div class="top-left" style="flex:1; display: flex">
                    <input type="text" id="txt-time" class="form-control" style="font-weight: bold; text-align: center" disabled> &nbsp;&nbsp;
                    <input type="text" id="txt-score" class="form-control" style="font-weight: bold; text-align: center" disabled> &nbsp;&nbsp;
                </div>
                <div class="top-right" style="width: 200px">
                    <button id="btn-start" class="btn btn-primary"  onclick="startQuiz()" style="width: 100%; height: 100%">Start</button>
                </div>
            </div>
            <hr>
            <div class="q-wrapper">
                <textarea name="question" id="question" cols="30" rows="10" class="form-control" disabled></textarea>
            </div>
            <div class="a-wrapper" style="margin-top: 20px">
                <form>
                    <ul style="margin: 0; padding: 0; list-style: none" id="answer-list">

                    </ul>
                </form>
            </div>
            <div class="bottom" style="display: flex; justify-content: flex-end">
                <button class="btn btn-outline-dark" onclick="verifyAnswer('skipped')">Skip</button> &nbsp;&nbsp;
                <button class="btn btn-success" onclick="verifyAnswer('submit')">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
