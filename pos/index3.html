<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Authentication System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/main.css">

    <!-- jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Load bcrypt script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

</head>
<body>

<div class="container">
    <!-- Login Form -->
    <div class="container" id="login-context">
        <div class="login-main-outer">
            <div class="login-main-inner">
                <h2 class="login-text">Login</h2>
                <hr>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <br>
            <div class="col-12">
                <div class="form-group">
                    <input type="button" onclick="login()" value="Login" class="btn btn-primary" style="width:100%!important;">
                </div>
            </div>
            <hr>
            <div class="col-12">
                <div class="form-group">
                    <input type="button" onclick="clearAndLoad('register')" value="Create an account" class="btn btn-outline-dark" style="width:100%!important;">
                </div>
            </div>
        </div>
    </div>

    <!-- Register Form -->
    <div class="container" id="register-context" style="display: none;">
        <div class="signup-main-outer">
            <div class="signup-main-inner">
                <h2 class="signup-text">Sign Up</h2>
                <hr>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" class="form-control" id="register-name">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" class="form-control" id="register-email">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" class="form-control" id="register-password">
                </div>
            </div>
            <br>
            <div class="col-12">
                <div class="form-group">
                    <input type="button" value="Sign Up" onclick="createUser()" class="btn btn-primary" style="width:100%!important;">
                </div>
            </div>
            <hr>
            <div class="col-12">
                <div class="form-group">
                    <input type="button" onclick="clearAndLoad('login')" value="Already have an account" class="btn btn-outline-dark" style="width:100%!important;">
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Management Section (Hidden initially) -->
    <div class="container customer-section" id="customer-management" style="display: none;">
        <h2 class="text-center mb-4">Customer Management</h2>

        <!-- Customer Form -->
        <div class="row">
            <div class="col-md-6 mx-auto mb-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add/Edit Customer</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label for="customer-name">Full Name</label>
                            <input type="text" class="form-control" id="customer-name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="customer-phone">Phone</label>
                            <input type="text" class="form-control" id="customer-phone">
                        </div>
                        <div class="form-group mb-3">
                            <label for="customer-email">Email</label>
                            <input type="email" class="form-control" id="customer-email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="customer-nic">NIC Number</label>
                            <input type="text" class="form-control" id="customer-nic">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="createCustomer()">Save Customer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Customer List -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Customer List</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>NIC</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody id="t-body">
                                <!-- Customer data will be loaded here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Button -->
        <div class="text-center mt-4">
            <button class="btn btn-danger" onclick="clearAndLoad('login')">Logout</button>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="script/main.js"></script>

</body>
</html>
